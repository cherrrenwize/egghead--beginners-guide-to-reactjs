<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>

<script type="text/babel">
const rootElement = document.getElementById('root')

class StopWatch extends React.Component {
	state = {lapse: 0, running: false}
	handleRunClick = () => {
		this.setState(state => {
			if (state.running) {
				clearInterval(this.timer)
			} else {
				const startTime = Date.now() - this.state.lapse
				this.timer = setInterval(() => {
					this.setState({lapse: Date.now() - startTime})
				});
			}
			return {running: !state.running}
		})
	}
	handleClearClick = () => {
		clearInterval(this.timer)
		this.setState({lapse: 0, running: false})
	}
	// When the component is removed from the page (unrendered or before being rendered), this method will be called. Use to clear any possible memory leak :)
	componentWillUnmount() {
		clearInterval(this.timer)
	}
	render() {
		const {lapse, running} = this.state
		const buttonStyles = {
		border: '1px solid #ccc',
		background: '#fff',
		fontSize: '2em',
		padding: 15,
		margin: 5,
		width: 200,
	}
	return (
		<div style={{textAlign: 'center'}}>
			<label
				style={{
				fontSize: '5em',
				display: 'block',
				}}
			>
				{lapse}ms
			</label>
			<button
				onClick={this.handleRunClick}
				style={buttonStyles}
			>
				{running ? 'Stop' : 'Start'}
			</button>
			<button
				onClick={this.handleClearClick}
				style={buttonStyles}
			>
				Clear
			</button>
		</div>
	)
	}
}

const element = <StopWatch />

ReactDOM.render(
	element,
	rootElement
)
</script>
