<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script type="text/babel">
const rootElement = document.getElementById('root')

const state = {eventCount: 0, username: ''}

function App() {
	return (
		<div>
			<p>
				There have been {state.eventCount} events
			</p>
			<p>
				<button onClick={increment}>(ﾉ◕ヮ◕)ﾉ*✲ﾟ*｡⋆</button>
			</p>
			<p>
				You typed: {state.username}
			</p>
			<p>
				<input onChange={updateUsername} />
			</p>
		</div>
	)
}
function increment() {
	setState({eventCount: state.eventCount + 1})
}
// Event can also be onBlur to only update when we click out of the input
function updateUsername(event) {
	console.log(event)
	setState({username: event.target.value})
}
// Testing
// setState({eventCount: 10})
// setState({username: 'Bob'})
function setState(newState) {
	Object.assign(state, newState)
	renderApp()
}
function renderApp() {
	ReactDOM.render(
		<App />,
		rootElement
	)
}
renderApp()
</script>
