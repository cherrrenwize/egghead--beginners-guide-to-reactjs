<div id="root"></div>
<script src="https://unpkg.com/react@16.3.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.3.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')

function Message({message}) {
	// if (!message) return <div>No Message</div>
	// return <div>{message}</div>
	return (
		<div>
			{ message
			? (<div>{message}</div>)
			: React.createElement('div', null, 'No Message') }
			{
				// | inside the curly brackets, 'if/else' doesn't work. Use '? :' instead
				// if(message) React.createElement('div', null, 'Extra Message') 
			}
		</div>
	)
}

ReactDOM.render(
	[<Message message='Hewwo' />, <Message />] ,
	rootElement
)
</script>
